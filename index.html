<!DOCTYPE html>
<html>
<head>
  <title>CRUD</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <p>Student Management CRUD</p>

  <form id="crud-form">
    <input type="text" id="name-input" placeholder="Name" required>
    <input type="text" id="email-input" placeholder="Email" required>
    <input type="number" id="age-input" placeholder="Age" required>
    <input type="text" id="grade-input" placeholder="GPA" required>
    <input type="text" id="degree-input" placeholder="Degree" required>

    <button type="submit">Add Student</button>
  </form>
  <input type="text" id="search-input" placeholder="Search By Name, email or degree">
  <table id="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>GPA</th>
        <th>Degree</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>
  

  <script src="script.js"></script>
</body>
</html>
